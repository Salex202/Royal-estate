{% include 'partials/header.html' %}

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Add Transaction for {{ landlord.full_name }}</h1>
        <a href="{{ url_for('landlord_account_detail', landlord_id=landlord.id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Statement
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Transaction Details</h6>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('add_landlord_transaction', landlord_id=landlord.id) }}" id="transactionForm">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="type" class="form-label">Transaction Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">-- Select Type --</option>
                                <option value="credit">Credit (Money In)</option>
                                <option value="debit">Debit (Money Out)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¦) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" placeholder="0.00" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="mode_of_payment" class="form-label">Mode of Payment</label>
                    <select class="form-select" id="mode_of_payment" name="mode_of_payment">
                        <option value="">-- Select Payment Method --</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Check">Check</option>
                        <option value="Mobile Payment">Mobile Payment</option>
                        <option value="POS">POS</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="narration" class="form-label">Narration / Description</label>
                    <textarea class="form-control" id="narration" name="narration" rows="3" placeholder="Enter transaction details..."></textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Transaction
                    </button>
                    <a href="{{ url_for('landlord_account_detail', landlord_id=landlord.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'partials/modals.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set today's date as default
    const dateInput = document.getElementById('date');
    if (dateInput && !dateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }

    // Form validation
    const transactionForm = document.getElementById('transactionForm');
    if (transactionForm) {
        transactionForm.addEventListener('submit', function(e) {
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (!type) {
                e.preventDefault();
                Swal.fire({
                    title: 'Error',
                    text: 'Please select transaction type',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }

            if (amount <= 0 || isNaN(amount)) {
                e.preventDefault();
                Swal.fire({
                    title: 'Error',
                    text: 'Please enter a valid amount greater than zero',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }
        });
    }

    // Flash messages
    const flashMessages = document.getElementById('flash-messages');
    if (flashMessages) {
        const messages = flashMessages.getElementsByClassName('message');
        if (messages.length > 0) {
            Swal.fire({
                title: 'Notification',
                text: messages[0].textContent,
                icon: 'info',
                confirmButtonText: 'OK'
            });
        }
    }
});
</script>

</body>
</html>
