{% include 'partials/header.html' %}

<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Add Account Statement for {{ landlord.full_name }}</h1>
    <a href="{{ url_for('landlord_account_statement') }}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Transaction Details</h6>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Transaction Type</label>
            <select name="transaction_type" class="form-control" required>
              <option value="">Select Type</option>
              <option value="Credit">Credit</option>
              <option value="Debit">Debit</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Narration</label>
          <input type="text" name="narration" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mode of Payment</label>
          <select name="mode_of_payment" class="form-control" required>
            <option value="">Select</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cheque">Cheque</option>
            <option value="Online Payment">Online Payment</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount (â‚¦)</label>
          <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save Transaction
        </button>
      </form>
    </div>
  </div>
</div>

{% include 'partials/modals.html' %}
