{% include 'partials/header.html' %}

<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Add New Document</h1>
        <a href="{{ url_for('documents_list') }}" class="btn btn-primary">
            <i class="fas fa-list"></i> View All Documents
        </a>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Document Details</h6>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('add_document') }}" enctype="multipart/form-data" id="documentForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="title" class="form-label">Document Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="document_type" class="form-label">Document Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="document_type" name="document_type" required>
                                <option value="">-- Select Type --</option>
                                <option value="tenant">Tenant Document</option>
                                <option value="property">Property Document</option>
                                <option value="landlord">Landlord Document</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="entity-container" id="tenant-container" style="display: none;">
                    <div class="mb-3">
                        <label for="tenant_id" class="form-label">Select Tenant <span class="text-danger">*</span></label>
                        <select class="form-select" id="tenant_id" name="tenant_id">
                            <option value="">-- Select Tenant --</option>
                            {% for tenant in tenants %}
                                <option value="{{ tenant.id }}">{{ tenant.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="entity-container" id="property-container" style="display: none;">
                    <div class="mb-3">
                        <label for="property_id" class="form-label">Select Property <span class="text-danger">*</span></label>
                        <select class="form-select" id="property_id" name="property_id">
                            <option value="">-- Select Property --</option>
                            {% for property in properties %}
                                <option value="{{ property.id }}">{{ property.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="entity-container" id="landlord-container" style="display: none;">
                    <div class="mb-3">
                        <label for="landlord_id" class="form-label">Select Landlord <span class="text-danger">*</span></label>
                        <select class="form-select" id="landlord_id" name="landlord_id">
                            <option value="">-- Select Landlord --</option>
                            {% for landlord in landlords %}
                                <option value="{{ landlord.id }}">{{ landlord.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="document_file" class="form-label">Document File <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" id="document_file" name="document_file" required>
                    <div class="form-text">Accepted formats: PDF, DOC, DOCX, XLSX, JPG, PNG</div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-upload"></i> Upload Document
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</div> <!-- end of main-content div -->
</div> <!-- end of content div -->
</div> <!-- end of wrapper div -->

{% include 'partials/modals.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle document type change
        const documentTypeSelect = document.getElementById('document_type');
        const tenantContainer = document.getElementById('tenant-container');
        const propertyContainer = document.getElementById('property-container');
        const landlordContainer = document.getElementById('landlord-container');
        
        documentTypeSelect.addEventListener('change', function() {
            // Hide all containers first
            tenantContainer.style.display = 'none';
            propertyContainer.style.display = 'none';
            landlordContainer.style.display = 'none';
            
            // Show the appropriate container based on selection
            const selectedType = this.value;
            if (selectedType === 'tenant') {
                tenantContainer.style.display = 'block';
            } else if (selectedType === 'property') {
                propertyContainer.style.display = 'block';
            } else if (selectedType === 'landlord') {
                landlordContainer.style.display = 'block';
            }
        });
        
        // Form validation
        const documentForm = document.getElementById('documentForm');
        documentForm.addEventListener('submit', function(event) {
            const documentType = documentTypeSelect.value;
            
            if (!documentType) {
                event.preventDefault();
                Swal.fire({
                    title: 'Error',
                    text: 'Please select a document type',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            // Check if entity is selected based on document type
            let entitySelected = false;
            if (documentType === 'tenant') {
                entitySelected = document.getElementById('tenant_id').value !== '';
                if (!entitySelected) {
                    event.preventDefault();
                    Swal.fire({
                        title: 'Error',
                        text: 'Please select a tenant',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } else if (documentType === 'property') {
                entitySelected = document.getElementById('property_id').value !== '';
                if (!entitySelected) {
                    event.preventDefault();
                    Swal.fire({
                        title: 'Error',
                        text: 'Please select a property',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } else if (documentType === 'landlord') {
                entitySelected = document.getElementById('landlord_id').value !== '';
                if (!entitySelected) {
                    event.preventDefault();
                    Swal.fire({
                        title: 'Error',
                        text: 'Please select a landlord',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            }
            
            // Check if file is selected
            const fileInput = document.getElementById('document_file');
            if (fileInput.files.length === 0) {
                event.preventDefault();
                Swal.fire({
                    title: 'Error',
                    text: 'Please select a file to upload',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
        });
        
        // Flash messages
        const flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
            const messages = flashMessages.getElementsByClassName('message');
            if (messages.length > 0) {
                Swal.fire({
                    title: 'Notification',
                    text: messages[0].textContent,
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            }
        }
    });
</script>

</body>
</html>
